<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>24時間 行動ログ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <h1>24時間 行動ログ</h1>
      <p class="sub">
        ワンクリックで記録（時間＋カテゴリ）｜
        同じ画面で 日別・月別・四半期 を確認
      </p>
    </div>

    <!-- 操作ボタン -->
    <div class="top-actions">
      <button onclick="backupJSON()">データをバックアップ</button>
      <button id="exportCsvBtn">CSVエクスポート</button>
      <button id="clearBtn" class="danger">全データ削除</button>
    </div>
  </header>

  <main class="grid">
    <!-- 左：記録エリア -->
    <section class="card">
      <h2>クイック記録</h2>

      <div class="row">
        <label>ショートカット</label>
        <div id="quickButtons" class="chips"></div>
      </div>

      <div class="row">
        <label>カスタム追加</label>
        <div class="inline">
          <input
            id="newCategory"
            placeholder="例：日本語学習 / コーディング / アルバイト"
          />
          <button id="addCategoryBtn">追加</button>
        </div>
        <div class="hint">
          ※ 追加した項目は保存されます。<br />
          ボタンをクリックすると、その時点の行動が記録されます。
        </div>
      </div>

      <div class="row">
        <label>最近の記録（新しい順）</label>
        <div id="recentList" class="list"></div>
      </div>
    </section>

    <!-- 右：集計エリア -->
    <section class="card">
      <h2>集計パネル</h2>

      <div class="tabs">
        <button class="tab active" data-tab="day">今日</button>
        <button class="tab" data-tab="month">今月</button>
        <button class="tab" data-tab="quarter">今期</button>
      </div>

      <div class="panel">
        <div class="filters">
          <div class="field">
            <label>基準日</label>
            <input type="date" id="baseDate" />
          </div>
          <div class="field">
            <label>表示件数（Top）</label>
            <select id="topN">
              <option value="10">10件</option>
              <option value="20">20件</option>
              <option value="50">50件</option>
            </select>
          </div>
        </div>

        <div class="summary" id="summary"></div>

        <h3>カテゴリ別 集計</h3>
        <div class="table-wrap">
          <table id="summaryTable">
            <thead>
              <tr>
                <th>カテゴリ</th>
                <th>回数</th>
                <th>割合</th>
                <th>最終記録</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <h3>タイムライン（全ログ）</h3>
        <div class="table-wrap">
          <table id="rawTable">
            <thead>
              <tr>
                <th>日時</th>
                <th>カテゴリ</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    ※ データはこの端末のブラウザ（localStorage）にのみ保存されます。<br />
    端末変更やブラウザの履歴削除を行うと、データは消去されます。
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
